    <meta charset="UTF-8">
    <title>My HTML Page with Plots and Menu</title>
    <style>
        .navbar-brand{
        font-size: 30px;
        }
        .plot-container {
            width: 90%;
            height: 50%;
            margin: 0 auto;
            display: block;
        }

        .plot {
            width: 100%;
            height: 100%;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 10%;
        }

        .menu ul {
            list-style-type: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        .menu li {
            margin: 0 10px;
            cursor: pointer;
            color: #555;
            transition: all 0.2s ease-in-out;

        }

        .menu li:hover {
            color: #333;
            transform: scale(1.1);
        }

        .content {
            height: 80%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .hidden {
            display: none;
        }
        /* Fixed/sticky icon bar (vertically aligned 50% from the top of the screen) */
        .icon-bar {
            position: fixed;
            top: 50%;
            -webkit-transform: translateY(-50%);
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
        }
        
        /* Style the icon bar links */
        .icon-bar a {
            display: block;
            text-align: center;
            padding: 16px;
            transition: all 0.3s ease;
            color: white;
            font-size: 20px;
        }
  
        /* Style the social media icons with color, if you want */
        .icon-bar a:hover {
            background-color: rgb(111, 111, 111);
        }
        
        .github {
            background: #000000;
            color: white;
        }
        
        .google {
            background: #6896e5;
            color: white;
        }
        
        .moodle {
            background: #fda400;
            color: white;
        }

        .mail{
            background: #0d550f9f;
            color: white;
        }

        a{
            color: #000000;
        }
        a:hover{
            color: rgb(111, 111, 111);
        }
    </style>
